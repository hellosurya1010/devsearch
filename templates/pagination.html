<div class="card">
    <div class="card-body">
      <nav aria-label="...">
        <ul class="pagination" style="justify-content: flex-end; margin: 0">
          {% if queryset.has_previous %}
            <li class="page-item">
              <a class="page-link" href="?page={{queryset.previous_page_number}}" tabindex="-1">Previous</a>
            </li>
          {% endif %}
          {% for page in paginator.page_range %}
          <li class="page-item">
            <a class="page-link" href="?page={{page}}">{{page}}</a>
          </li>
          {% endfor %} 
          {% if queryset.has_next %}
          <li class="page-item">
            <a class="page-link" href="?page={{queryset.next_page_number}}" tabindex="-1">Next</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
